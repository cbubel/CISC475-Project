<h1>Students</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
        </tr>
    </tbody>
</table>
