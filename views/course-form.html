<form>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
		    <label>Course ID</label>
		    <input type="text" class="form-control" placeholder="Course ID" ng-model="course.courseID">
		  </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
				<label>Tags</label>
				<input type="text" class="form-control" placeholder="Tags (comma separated)" ng-model="course.courseTags">
			</div>
    </div>
  </div>

  <div class="form-group"><label>Section Information</label> - <span class="adder-link" ng-click="addSection()">Add Section</span></div>
  <div ng-repeat="section in course.sections track by $index">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Section ID</label>
          <input type="text" class="form-control" placeholder="Section ID" ng-model="section.sectionID">
        </div>

        <div class="form-group">
          <label>Start Time</label>
          <input type="text" class="form-control" placeholder="Start Time" ng-model="section.startTime">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Instructor</label>
          <input type="text" class="form-control" placeholder="Instructor" ng-model="section.instructor">
        </div>

        <div class="form-group">
          <label>End Time</label>
          <input type="text" class="form-control" placeholder="End Time" ng-model="section.endTime">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Days</label>
      <br>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="section.days.M">
          Monday
        </label>
      </div>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="section.days.T">
          Tuesday
        </label>
      </div>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="section.days.W">
          Wednesday
        </label>
      </div>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="section.days.R">
          Thursday
        </label>
      </div>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="section.days.F">
          Friday
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label># Students in Section</label>
          <input type="number" class="form-control" placeholder="# Students in Section" ng-model="section.numberOfStudents">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label># Undergraduate TAs Needed</label>
          <input type="number" class="form-control" placeholder="# Undergraduate TAs Needed" ng-model="section.undergradTAsNeeded">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label># Undergraduate LAs Needed</label>
          <input type="number" class="form-control" placeholder="# Undergraduate LAs Needed" ng-model="section.undergradLAsNeeded">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label># Graduate TAs Needed</label>
          <input type="number" class="form-control" placeholder="# Graduate TAs Needed" ng-model="section.gradTAsNeeded">
        </div>
      </div>
    </div>

    <div class="form-group">
			<button class="btn btn-danger" ng-click="removeSection($index)">Remove Section</button>
		</div>
  </div>

  <div class="form-group">
  	<button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
  </div>
</form>
