<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{currentCourse.courseID}} {{currentSection.sectionID}}</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <div class="btn btn-default no-hover-cursor">
                                        Tag
                                    </div>
                                </div>
                                <input ng-model="searchTag" type="text" placeholder="Search tag" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <div class="btn btn-default no-hover-cursor">
                                        Course
                                    </div>
                                </div>
                                <input ng-model="searchCourse" type="text" placeholder="Search course taken" class="form-control" />
                            </div>
                        </div>

                        <div class="input-group" ng-init="showIsUndergrad = ''">
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsUndergrad" name="studentTypeSwitcher" ng-value="{isUndergrad:'false'}" />
                                Grad
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsUndergrad" name="studentTypeSwitcher" ng-value="{isUndergrad:'true'}" />
                                Undergrad
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsUndergrad" name="studentTypeSwitcher" value="" checked="checked" />
                                All
                            </label>
                        </div>

                        <div class="input-group" ng-init="showIsAssigned = ''">
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsAssigned" name="assignmentSwitcher" ng-value="{isAssigned:'true'}" />
                                Assigned
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsAssigned" name="assignmentSwitcher" ng-value="{isAssigned:'false'}" />
                                Unassigned
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="showIsAssigned" name="assignmentSwitcher" value="" checked="checked" />
                                All
                            </label>
                        </div>
                        <div ng-init="isChecked = ''">
                          <label><input type="checkbox" ng-model="isChecked" ng-click="getStudentsAvailable(currentSection.startTime, currentSection.endTime, currentSection.days, isChecked)">Available During Section Time</label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Undergrad</th>
                                <th>Tags</th>
                                <th>Hide</th>
                                <th>Assign</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in currentStudents | filter:showIsUndergrad | filter:{tags:searchTag} | courseTaken:searchCourse | filter:showIsAssigned track by student.firebaseId">
                                <td>{{student.first_name}}</td>
                                <td>{{student.last_name}}</td>
                                <td>{{student.isUndergrad}}</td>
                                <td>{{student.tags}}</td>
                                <td>
                                <a href="" ng-click="removeStudent(student.firebaseId)">
                                    <span class="glyphicon glyphicon-remove align center"></span>
                                </a>
                                </td>
                                <td>
                                    <button ng-hide="student.isAssigned" id="assignStudent" class="btn btn-success btn-xs" ng-click="assignCandidate($index, student.firebaseId, currentCourse.firebaseId, currentSection.sectionID)">
                                        Assign candidate
                                    </button>

                                    <button ng-show="student.isAssigned" id="assignStudent" class="btn btn-danger btn-xs" ng-click="removeCandidate($index, student.assignmentFbId, currentCourse.firebaseId)">
                                        Remove candidate
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>

    </div>
</div>
